{% extends "layout.html" %}
{% block title %}Editar Perfil{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto">
    <div class="card">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Editando Perfil</h1>
        <form action="{{ url_for('editar_perfil', id=perfil.Idperfil) }}" method="POST" class="space-y-4">
            <div>
                <label for="descripc" class="block text-sm font-medium text-gray-700">Descripci√≥n del Perfil*</label>
                <input type="text" name="descripc" id="descripc" required value="{{ perfil.descripc }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
            </div>
            <div class="flex justify-end space-x-4 pt-4">
                <a href="{{ url_for('gestion_perfiles') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
