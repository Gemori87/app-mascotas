{% extends "layout.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<style>
body {
    background:
        url("{{ url_for('static', filename='media/inicio1.png') }}") center center no-repeat;
    background-size: cover;
    min-height: 100vh;
}
</style>
<div class="flex items-center justify-center min-h-[70vh] pr-8">
    <div class="w-full max-w-md">
        <form method="POST" action="{{ url_for('login') }}" 
              class="card shadow-2xl rounded-2xl p-8 space-y-6 relative overflow-hidden bg-transparent border border-black border-opacity-40">

            <!-- Mejora visual con backdrop blur -->
            <div class="absolute inset-0 bg-white bg-opacity-10 backdrop-blur-sm rounded-2xl"></div>

            <div class="relative z-10">
                <h2 class="text-center text-4xl font-extrabold text-black drop-shadow-lg mb-2">Iniciar Sesión</h2>
                <p class="text-center text-black text-opacity-70 mb-6">Sistema de Gestión Veterinaria</p>
                
                <div class="mt-8 space-y-4">
                    <div>
                        <label for="usuario" class="text-lg font-semibold text-black drop-shadow">Usuario</label>
                        <input id="usuario" name="usuario" type="text" required 
                               placeholder="Ingrese su usuario"
                               class="w-full px-4 py-3 mt-1 border border-white border-opacity-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white bg-opacity-30 text-black placeholder-gray-600 transition-all duration-200">
                    </div>
                    <div>
                        <label for="contrasena" class="text-lg font-semibold text-black drop-shadow">Contraseña</label>
                        <input id="contrasena" name="contrasena" type="password" required 
                               placeholder="Ingrese su contraseña"
                               class="w-full px-4 py-3 mt-1 border border-white border-opacity-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white bg-opacity-30 text-black placeholder-gray-600 transition-all duration-200">
                    </div>
                    <div>
                        <button type="submit" class="w-full btn btn-primary text-lg mt-6 py-3 bg-blue-600 bg-opacity-90 hover:bg-opacity-100 border-none text-white rounded-lg font-semibold transition-all duration-200 shadow-lg hover:shadow-xl">
                            Ingresar
                        </button>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <a href="{{ url_for('forgot_password') }}" class="text-sm text-black hover:underline drop-shadow font-medium">¿Olvidaste tu contraseña?</a>
                    <span class="mx-2 text-black">|</span>
                    <a href="{{ url_for('gestion_personas') }}" class="text-sm text-black hover:underline drop-shadow font-medium">Registrarse</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
