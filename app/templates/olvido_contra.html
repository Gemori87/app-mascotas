{% extends "layout.html" %}
{% block title %}Recuperar Contraseña{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-md">
        <form method="POST" action="{{ url_for('login') }}" 
            style="background-image: url('{{ url_for('static', filename='media/background.png') }}'); background-size: cover; background-position: center;" 
            class="card shadow-2xl rounded-2xl p-8 space-y-6 relative overflow-hidden">

            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
            
            <div class="relative z-10">
                <h2 class="text-center text-3xl font-extrabold text-white mb-6">¿Olvidaste tu Contraseña?</h2>
                <div class="mb-6 text-white text-center text-base">
                    Ingresa tu correo electrónico y recibirás instrucciones para restablecer tu contraseña.
                </div>
                <div>
                    <label for="correo" class="block text-lg font-semibold text-white mb-1">Correo electrónico</label>
                    <input id="correo" name="correo" type="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full btn btn-primary text-lg">Enviar instrucciones</button>
                </div>
                <div class="mt-4 text-center">
                    <a href="{{ url_for('login') }}" class="text-sm text-green-200 hover:underline">Volver al inicio de sesión</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
