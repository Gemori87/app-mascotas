{% extends "layout.html" %}
{% block title %}Restablecer Contraseña{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-md">
        <form method="POST"
              style="background-image: url('https://placehold.co/600x400/a7f3d0/14532d?text=Patitas+Felices'); background-size: cover; background-position: center;"
              class="card shadow-2xl rounded-2xl p-8 space-y-6 relative overflow-hidden">
            
            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
            
            <div class="relative z-10">
                <h2 class="text-center text-3xl font-extrabold text-white mb-6">Restablecer Contraseña</h2>
                <div class="mb-6 text-white text-center text-base">
                    Ingresa tu nueva contraseña para tu cuenta.
                </div>
                <div>
                    <label for="contrasena" class="block text-lg font-semibold text-white mb-1">Nueva contraseña</label>
                    <input id="contrasena" name="contrasena" type="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full btn btn-primary text-lg">Cambiar contraseña</button>
                </div>
                <div class="mt-4 text-center">
                    <a href="{{ url_for('login') }}" class="text-sm text-green-200 hover:underline">Volver al inicio de sesión</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
